<template name="postEdit">
  <form class="form-horizontal">
 
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
  <input id="title" name="title" type="text" value="{{title}}" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="poem">Poem</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="poem" rows='5' name="poem" placeholder="Proze It!">
      {{poem}}</textarea>
  </div>
</div>

    <div class="form-group">
        <div class="col-md-4 form-controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <div class="col-md-4 controls">
            <a class="btn btn-danger delete col-md-4" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
