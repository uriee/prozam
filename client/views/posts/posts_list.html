<template name="postsList">
  <div class="container-fluid">
    <div class='row'>
    {{#each posts}}
      <div class="col-xs-12 col-md-4 animated fadeInDown">
       {{> postItem}}
      </div>  
    {{/each}}
    </div>

      <a class="load-more" id="load-more" name="load-more" href="{{nextPath}}">Load more</a>

  </div>  
</template>
