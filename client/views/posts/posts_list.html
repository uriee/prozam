<template name="postsList">
  <div class="container-fluid">
    <div class='row'>
    {{#each postsWithRank}}
      <div class="col-xs-6 col-md-4">
       {{> postItem}}
      </div>  
    {{/each}}
    </div>
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}
  </div>
</template>
