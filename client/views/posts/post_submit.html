<template name="postSubmit">
<form name='form' id='form' class="form-horizontal">
<fieldset>

<!-- Form Name 
<legend>Submit your Poem</legend>
-->
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
   <input id="imageId" type="hidden" >
  <input id="title" name="title" type="text" placeholder="Name your Poem" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="poem">Poem</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="poem" rows='5' name="poem" placeholder="Proze It!"></textarea>
  </div>
</div>
OR:
<input id="fileInput" name='fileInput' type="file" multiple="multiple"> 
  {{#each images}}
  {{#unless this.isUploaded}}
  {{> FS.UploadProgressBar}}
  {{/unless}}
{{/each}}
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
</template>
