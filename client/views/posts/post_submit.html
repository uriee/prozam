<template name="postSubmit">
  <form class="main">


    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Name your post"/>
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-label" for="poem">Poem</label>
        <div class="controls col-md-8">
            <textarea name="poem" class="field span12" rows="6" col="30" type="text" value="" placeholder="Your Poem"></textarea>
        </div>
    </div> 

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
