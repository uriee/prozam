<template name="comment">
  <li>
    <div class="panel panel-default">
      <div class="panel-heading"> 
        <h4 class="panel-title">
        <span class="author">{{author}}</span>
        <span class="date">on {{submittedText}}</span>
        </h4>
      </div>   
      <div class="panel-body">      
      <span>{{body}}</span>
      </div>  
    </div>      
  </li>
</template>
