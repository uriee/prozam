<template name="activity">
  <div class="row">    

    <div class="col-xs-2">
      <h5>Word:</h5>
    </div>  
    <div class="col-xs-7 animated wobble"> 
      
      <h1 class="currentWord visible-lg visible-md" style="font-family: 'Tangerine', serif; font-size: 16em;">{{current}}</h1>
      <h1 class="currentWord visible-sm visible-xs" style="font-family: 'Tangerine', serif; font-size: 5em;">{{current}}</h1>

    </div>       
    <div class="col-xs-3 animated wobble">  
      <i class="fa fa-clock-o fa-3x"></i>
      <h4 >{{countDown}}</h4>
    </div>     
  </div>
</template>
