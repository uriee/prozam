<template name="activity">
  <div class="row">    

    <div class="col-xs-2">
      <h4>Current Word:</h4>
    </div>  
    <div class="col-xs-8"> 
      
      <h1 class="currentWord" style="font-family: 'Tangerine', serif; font-size: 16em;">{{current}}</h1>

    </div>       
    <div class="col-xs-2">  
      <i class="fa fa-clock-o fa-3x"></i>
      <h4>{{countDown}}</h4>
    </div>     
  </div>
</template>
