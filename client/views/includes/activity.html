<template name="activity">
  <div class="row">    
    <div class="col-xs-2">
    </div>  
    <div class="col-xs-2">
      <h4>Current Word:</h4>
    </div>  
    <div class="col-xs-5"> 
      
      <h1 style="font-size: 7.0em;">{{current}}</h1>

    </div>       
    <div class="col-xs-3">  
      <i class="fa fa-clock-o fa-3x"></i>
      <h4>{{countDown}}</h4>
    </div>     
  </div>
</template>
