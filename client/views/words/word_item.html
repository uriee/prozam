<template name="wordItem">
  <div class="panel panel-default">
   <div class="panel-heading"> 
     <h3 class="panel-title"><a href="{{pathFor 'wordPage'}}">{{word}}</a></h3>
   </div>
   <div class="panel-body">
      <h3><span>{{pluralize postsCount "song"}}</span></h3>
   </div>
  </div>
</template>
