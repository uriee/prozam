<template name="wordItem">
  <div class="panel panel-default">
    <div class="panel-heading "> 
      <div class='row'>
        <div class="panel-title col-xs-10"><a href="{{pathFor 'wordPage'}}"><h3>{{word}}</h3></a></div>
        <span class='col-md-2 pull-right pull-up'><h6>{{status}}</h6></span>
      </div>  
    </div>
   <div class="panel-body">
      <h3><span>{{pluralize postsCount "song"}}</span></h3>
   </div>
  </div>
</template>
