<template name="wordPage">
  <h1><a href="{{pathFor 'wordPage'}}">{{word}}</a></h1><h5> - <span>{{pluralize postsCount "song"}}</span></h5>

    <hr>
   <div >
  <ul class="comments">
    {{#each posts}}
      <div class="col-xs-12 col-md-4">    
        {{> postItem}}
    </div>  
    {{/each}}
  </ul>
   {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}        
   </div>     
</template>
